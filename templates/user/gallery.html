{% extends 'base.html' %}
{% load static %}
{% block a %}

<div class="text-center fs-2 ">My<b class="txt-mycolor">Gallery
<i class="fa-solid fa-image"></i></b>
</div>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% for x in data %}
            <div class="col-sm-4">
                <!---start card--->
                <div class="card w-100 mt-3 mb-2">
  <img src="/{{x.picture}}" class="card-img-top " alt="..." style="height:250px;">
  <div class="card-body text-center">
    <h5 class="card-title">{{x.gdes}}</h5>


  </div>
</div>
                <!---end card--->

            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

{% endblock %}
