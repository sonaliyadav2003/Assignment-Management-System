{% extends 'base.html'%}
{% load static %}


{% block a %}
<style>
    .a
    {
    background:url('../../static/images/b1.jpeg');
    background-size:cover;
    }

</style>

<div class="text-center fs-2 py-3 ">Contact <b class="txt-mycolor">US
<i class="fa-solid fa-location-dot"></i></b>
</div>

<div class="row p-5 a">
    <div class="col-sm-3"></div>

    <div class="col-sm-6  bg-light " style="padding:5%">
        {% if msg %}
        <div class="alert alert-success">
            your data is successfully saved.....

        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}

        <div class="input-group mb-3  " style="height:50px;">
            <i class="input-group-text bg-mycolor"><i class="fa-solid fa-user"></i></i>
            <input type="text" required placeholder="Name......" name="name" class="form-control"/>
        </div>
        <div class="input-group mb-3" style="height:50px;">
            <i class="input-group-text  bg-mycolor"><i class="fa-solid fa-mobile-screen-button"></i></i>
            <input type="text" required placeholder="Mobile......." name="mob" class="form-control"/>
        </div>
        <div class="input-group mb-3" style="height:50px;">
            <i class="input-group-text bg-mycolor"><i class="fa-solid fa-envelope"></i></i>
            <input type="email" required placeholder="E-mail......" name="email" class="form-control "/>
        </div>
        <div class="input-group mb-3" style="height:50px;">
            <i class="input-group-text bg-mycolor"><i class="fa-solid fa-message"></i></i>
            <textarea  required class="form-control" name="msg" placeholder="Msg...."></textarea>
        </div>
            <div class=" pt-4 " style="padding-left:30%;">
        <input type="submit" value="SAVE" class="form-control  bg-mycolor w-50" />
            </div>

    </form>
    </div>

    <div class="col-sm-3"></div>
</div>


<div class="row py-3">
    <h2 class="text-center fs-2 py-3">Google <b class="txt-mycolor">Map</b></h2>
    <div class="col-sm-1"></div>
<div class="col-sm-10 ">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.161660587292!2d80.96419201499756!3d26.898364083133817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995785d5f7f1a5%3A0xffa47f1efe103f0d!2sTechpile%20Technology%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1659683404723!5m2!1sen!2sin"
width="100%"
height="400" style="border:0;" allowfullscreen=""
loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <div class="col-sm-1"></div>
    </div>
{% endblock %}
